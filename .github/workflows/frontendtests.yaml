name: Frontend CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn
        working-directory: ./frontend
      - name: Build
        run: yarn build
        working-directory: ./frontend
      - name: Test
        run: yarn test
        working-directory: ./frontend