name: Frontend Continuous Integration

on: [pull_request]

jobs:
  buildAndTest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Install Dependencies
        run: yarn
        working-directory: ./frontend
      - name: Build
        run: yarn build
        working-directory: ./frontend
      - name: Test
        run: yarn test
        working-directory: ./frontend
