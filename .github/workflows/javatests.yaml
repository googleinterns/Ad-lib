name: Java Tests

on: [push]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        working-directory: ./backend
      - name: Run tests with Maven
        run: mvn -B test --file pom.xml
        working-directory: ./backend     
